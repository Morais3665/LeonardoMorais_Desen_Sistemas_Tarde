<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Abaixo um exemplo de listas não númeradas</h1>
        <ul>
            <li>Maças</li>
            <li>Bananas</li>
        </ul>
    <h1>Abaixo um exemplo de listas númeradas</h1>
    <h2>exemplo 1</h2>
    <ol type="I">
        <li>Laranjas</li>
        <li>Peras</li>
        <li>Uvas</li>
    </ol> 
    <h2>Exemplo2</h2>
    <ol type="a">
        <li>Laranjas</li>
        <li>Peras</li>
        <li>Uvas</li>
    </ol>    
</body>
</html>
